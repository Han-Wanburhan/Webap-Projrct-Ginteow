<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>กิ๋นตวย | Register</title>
</head>

<body class="welcome">
    <div class="register">
        <img src="./images/logo.png" alt="logo" id="register-logo">
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="email" name="email" id="email" placeholder="E-mail">
        <input type="password" name="password" id="email" placeholder="Password">
        <input type="tel" name="tel" id="tel" placeholder="Phone Number">
        <span>QRcode: </span><input type="file" name="file" id="qrcode">
        <div class="container">
            <input type="submit" value="Login" id="btn-submit">
            <input type="reset" value="Cancel">
        </div>
    </div>
</body>

</html>
