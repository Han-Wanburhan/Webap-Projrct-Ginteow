<head>

    <link rel="stylesheet" href="/css/css.css">
    <title>กิ๋นตวย | Login</title>
</head>

<body>
    <div class="grid-container">
        <div class="logo">
            <img class="login" src="/images/logo.png" alt="โลโก้กิ๋นตวย">
        </div>
        <div class="login">
            <h1>Welcome</h1>
            <form action="/login" method="POST">

                <input class="g1" type="password" name="password" placeholder=" Password"><br>

            </form>
        </div>
</body>
